<h1>Lobby</h1>
<span id=status>Awaiting room code.</span>
<span>Joined players</span>
<ul id=player_list></ul>

<script>
	var room_code;
	socket.on("room created", function(name)
	{
		$("#status").text("The room code is " + name);
		room_code = name
	});

	socket.on("accept player", function(name)
	{
		$("ul#player_list").append("<li>" + name + "</li>");
	});

	socket.on("game started", function()
	{
		switchView('/views/gameboard.html')
	});

	socket.emit("create room");
</script>
